version: 0.5.0.{build}
image: Visual Studio 2017
environment:
  matrix:
    #- nodejs_version: "8"
    - nodejs_version: "Current"

platform:
  #- x86
  - x64

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install
  - ps: Start-FileDownload https://ffmpeg.zeranoe.com/builds/win64/static/ffmpeg-3.4.1-win64-static.zip
  - 7z x ffmpeg-3.4.1-win64-static.zip
  - PATH=%PATH%;%cd%\ffmpeg-3.4.1-win64-static\bin
  - ffmpeg -version
  - SET

test_script:
  - node --version
  - npm --version
  - npm test

build: off