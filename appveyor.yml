environment:
  matrix:
    - nodejs_version: "7"
    - nodejs_version: "8"

platform:
  - x86
  - x64

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install
  #probaby have to install ffmpeg at this point

test_script:
  - ffmpeg -version
  - node --version
  - npm --version
  - npm test

build: off